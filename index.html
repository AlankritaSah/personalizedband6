<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Personalized Band</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <p>
    <em>(Touch the icon or press the letter in your keyboard for the drum you wanna listen to)</em>
  </p>
  <div class="set">
    <button class="d drum">d</button>
    <button class="r drum">r</button>
    <button class="m drum">m</button>
    <button class="f drum">f</button>
    <button class="s drum">s</button>
    <button class="l drum">l</button>
    <button class="t drum">t</button>
  </div>


  <footer>
    Made with ❤️ in India.
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
